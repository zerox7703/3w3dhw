<!DOCTYPE html>

<html>

<head>
<style>
#info {
    position: absolute;
    top: 0px;
    width: 100%;
    padding: 10px;
    text-align: center;
    color: #ff0000
}

</style>
</head>

<body> 
<div id = "info"> 
	 Click to open/close the door <br/><br/>
	 (<a href="javascript:toggle();">toggle</a>)
  </div>
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<audio id="close" style="display:none">
<source src="sounds/closeD.wav" type='audio/wav'>
</audio>

<audio id="opening" style="display:none">
<source src="sounds/openD.wav" type='audio/wav'>
</audio>

<script>
var camera, scene, renderer, angle = 0,
    clock, control;
var door;
var keyboard=new KeyboardState;
var Dclock = 0;
var soundTrack;
var clockOP=false,angle = 0.0,ismax=true;

var closeSE,openSE;
init();
animate();

function toggle(){
	clockOP=!clockOP;
	ismax=false;
	sign=clockOP ? 1 : -1 ;
	console.log(sign);
}

function init() {
	closeSE = document.getElementById ('close');
	openSE = document.getElementById ('opening');
	
    clock = new THREE.Clock();
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);
	//
	var bumptext = THREE.ImageUtils.loadTexture('images/wood.jpg');
	//材質花紋
	/*200*300
		OOOO
		8  8
		8  8
		OOOO
	*/
	var side = new THREE.Object3D();
	
	var Lside = new THREE.Mesh(new THREE.BoxGeometry(10,10,300),
	new THREE.MeshPhongMaterial({
		color:0xd9ba77,
		bumpMap: bumptext,
        bumpScale: 0.8,
		shininess:10
	}))
	Lside.position.set(5,-5,-150);
	
	var Uside = new THREE.Mesh(new THREE.BoxGeometry(200,10,10),
	new THREE.MeshPhongMaterial({
		color:0xd9ba77,
		bumpMap: bumptext,
        bumpScale: 0.8,
		shininess:10
	}))
	Uside.position.set(100,-5,-295);
	
	var Rside = new THREE.Mesh(new THREE.BoxGeometry(10,10,300),
	new THREE.MeshPhongMaterial({
		color:0xd9ba77,
		bumpMap: bumptext,
        bumpScale: 0.8,
		shininess:10
	}))
	Rside.position.set(195,-5,-150);
	
	var Dside = new THREE.Mesh(new THREE.BoxGeometry(200,10,10),
	new THREE.MeshPhongMaterial({
		color:0xd9ba77,
		bumpMap: bumptext,
        bumpScale: 0.8,
		shininess:10
	}))
	Dside.position.set(100,-5,-5);
	
	//
	var DnCy = new THREE.Mesh(new THREE.CylinderGeometry(2,2,20,28),
	new THREE.MeshPhongMaterial({
		color:0xffff00
	}))
	var UpCy = new THREE.Mesh(new THREE.CylinderGeometry(2,2,20,28),
	new THREE.MeshPhongMaterial({
		color:0xffff00
	}))
	UpCy.rotation.x = Math.PI/2;
	DnCy.rotation.x = Math.PI/2;
	UpCy.position.set(-5,5,-100);
	DnCy.position.set(-5,5,100);
	Rside.add(UpCy);
	Rside.add(DnCy);
	//門閂
	
	side.add(Lside);
	side.add(Uside);
	side.add(Rside);
	side.add(Dside);
	side.rotation.x = Math.PI/2;
	//門框
	//
	var LockCy = new THREE.Mesh(new THREE.CylinderGeometry(5,5,20,28),
	new THREE.MeshPhongMaterial(
	{
		color:0xffff00
	}));

	var LockSp = new THREE.Mesh(new THREE.SphereGeometry(10,28,28),
    new THREE.MeshPhongMaterial({
        color:0xffff00
    }));
	
	LockSp.position.set(0,15,0);
	
	LockCy.add(LockSp);
	LockCy.position.set(-60,10,0); 
	//門把
	//
	
	door = new THREE.Object3D();
	var Dmesh = new THREE.Mesh(new THREE.BoxGeometry(180,10,280),
	new THREE.MeshPhongMaterial({
		color:0xd9ba77,
		bumpMap: bumptext,
        bumpScale: 0.8,
		shininess:10
	}));
	Dmesh.add(LockCy);
	Dmesh.position.set(-90,-5,-140);
	door.add(Dmesh);
	door.position.set(190,10,0);
	door.rotation.x = Math.PI/2;
	//門
	scene.add(side);
	scene.add(door);

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    scene.add(gridXZ);

    light = new THREE.PointLight(0xffffff);
    light.position.set(0, 160, 200);
    scene.add(light);
	
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.autoClear = false;
    renderer.setClearColor(0x888888);

    control = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    /*Val+=sign*0.01;
	Val=THREE.Math.clamp(Val,0,1);
	soundTrack.volume=Val;*/
	
	control.update();
	keyboard.update();
	
    requestAnimationFrame(animate);
	
	render();
}

function render() {
    if(!ismax)
	{
		if(angle>Math.PI||angle<0)
		{
			ismax=true;
			//抗噹
			closeSE.play();
			angle=THREE.Math.clamp(angle,0,Math.PI);
		}
		else
		{
			angle+=sign*0.02;
			//嘎~~~
			openSE.play();
		}
		door.rotation.z=angle*(-1);
	}
	
    renderer.render(scene, camera);
}
</script>

</body>

</html>
